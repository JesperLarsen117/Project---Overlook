<section class="header">
    <figure>
        <img draggable="false" src="../../../assets/images/overlook-victoria.jpg" alt="">
    </figure>
    <app-headertext Text="FIND DIT VÆRELSE"></app-headertext>

</section>
<main>
    <section class="container">
        <article class="left">
            <ul class="bread">
                <li><a routerLink="/">Hotel Overlook</a></li>
                <li><span>></span></li>
                <li><a routerLink="/search">Find dit værelse</a></li>
                <li><span>></span></li>
                <li>
                    <p>Søgeresultater</p>
                </li>
            </ul>
            <header>
                <h2>Find dit værelse</h2>
            </header>
            <section class="cards">
                <article *ngFor="let item of second" [class.shown]="item.num_persons >= people"
                    [attr.data-persons]="item.num_persons"
                    routerLink="/hotels/{{country}}/{{getCity(item.hotel_id)}}/{{item.hotel_id}}">
                    <figure>
                        <img [src]="item.images[0].image" alt="{{item.hotel_name}}">
                    </figure>
                    <h3>{{ item.hotel_name }}, {{getCityName(item.hotel_id)}}</h3>
                    <p>{{ item.description }}</p>
                </article>
            </section>
        </article>
        <article class="right">
            <form [formGroup]="search">
                <div>
                    <label for="destination">Destination:</label>
                    <select formControlName="destination" name="destination" id="destination">
                        <option [ngValue]="null" disabled hidden>Vælg destination</option>
                        <option value="danmark">Danmark</option>
                        <option value="sverige">Sverige</option>
                        <option value="finland">Finland</option>
                        <option value="norge">Norge</option>
                        <option value="tyskland">Tyskland</option>
                        <option value="polen">Polen</option>
                        <option value="island">Island</option>
                    </select>
                </div>
                <div>
                    <label for="checkInLabel">Check-in: </label>
                    <input type="date" id="start" name="trip-start" value="2020-08-12" min="2020-01-01"
                        max="2021-12-31">
                </div>
                <div>
                    <label for="checkOutLabel">Check-ud: </label>
                    <input type="date" id="end" name="trip-end" value="2020-08-12" min="2020-01-01" max="2021-12-31">
                </div>
                <div>
                    <label for="people">Antal personer:</label>
                    <select formControlName="people" name="people" id="people">
                        <option [ngValue]="null" disabled hidden>Vælg antal personer</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <button (click)="searchForm()">Søg</button>
            </form>
        </article>
    </section>
</main>
